{{define "head"}}
  <title>{{ .Title}}</title>
{{end}}

{{define "body"}}
<div id="sign">
    <form id="sign-form" name="sign-form">
        <h2>Sign Right</h2>
        <input type="text" name="right_id" placeholder="right ID" required /><br>
        <input type="submit" value="sign" />
    </form>
</div>
<pre id="message"></pre>
<script type="text/javascript">

function httpPostAsync(addr, data, callback) {
    var xhr = new XMLHttpRequest ();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          callback(xhr.responseText);
        } else {
          alert(xhr.responseText);
        };
      };
    };
    xhr.open("POST", addr, true); 
    xhr.send(data);
};

var signCallback = function(responseText) {
  var json = JSON.parse(responseText);
  var str = JSON.stringify(json,null,2);
  $("#message").text(str);
};

window.onload = function() {
    // Sign 
    var signForm = document.getElementById("sign-form");
    signForm.onsubmit = function(event) {
      event.preventDefault();
      var formData = $("#sign-form").serialize();
      httpPostAsync("http://localhost:8888/sign", formData, signCallback);
    };
}
</script>
{{end}}

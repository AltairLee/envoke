{{define "head"}}
  <title>{{ .Title}}</title>
{{end}}

{{define "body"}}
<form id="login-form">
  <header>LOGIN</header>
  <input accept="application/json" type="file" name="credentials" required />
  <input type="submit" value="LOGIN" />
</form>
<form id="register-form">
  <header>REGISTER</header>
  <input type="text" name="email" placeholder="EMAIL" required />
  <input type="text" name="ipi" placeholder="IPI NUMBER">
  <input type="text" name="isni" placeholder="ISNI NUMBER" />
  <input type="text" name="name" placeholder="NAME" required />
  <input type="password" name="password" placeholder="PASSWORD" required />
  <input type="text" name="path" placeholder="PATH" required>
  <input type="text" name="pro" placeholder="PRO ID" />
  <input type="text" name="sameAs" placeholder="URL" required />
  <input type="submit" value="REGISTER"/>
</form>
<pre id="message" style="color:#97cc5f; font-size: 1.2em; margin-top: -200px"></pre>
<script type="text/javascript">

function httpPostAsync(addr, data, callback) {
    var xhr = new XMLHttpRequest ();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          callback(xhr.responseText);
        } else {
          alert(xhr.responseText);
        };
      };
    };
    xhr.open("POST", addr, true); 
    xhr.send(data);
};

var callback = function(responseText) {
    var json = JSON.parse(responseText);
    var str = JSON.stringify(json,null,2);
    $("#message").text(str);
};

var redirect = function(responseText) {
    console.log(responseText)
    location.replace("http://localhost:8888/compose_publish");
}

window.onload = function(){

    var loginForm = $("#login-form");
    loginForm.submit(function(event) {
        event.preventDefault();
        var formData = loginForm.serialize();
        httpPostAsync("http://localhost:8888/login", formData, redirect);
    });

    var registerForm = $("#register-form");
    registerForm.submit(function(event) {
        event.preventDefault();
        var formData = registerForm.serialize();   
        httpPostAsync("http://localhost:8888/register", formData, callback); 
    });
}
</script>
{{end}}

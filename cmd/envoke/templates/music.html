{{define "head"}}
  <title>{{ .Title}}</title>
{{end}}

{{define "body"}}
<div id="upload-track">
    <form id="upload-track-form" name="upload-track-form" enctype="multipart/form-data">
        <h2>Upload Track</h2>
        <input type="text" name="publisher_id" placeholder="publisher ID" required /><br>
        <input accept="audio" type="file" name="tracks" required /><br>
        <input type="submit" value="upload" />
    </form>
</div>
<div id="upload-album">
    <form id="upload-album-form" name="upload-album-form" enctype="multipart/form-data">
        <h2>Upload Album</h2>
        <input type="text" name="album_title" placeholder="album title" required /><br>
        <input type="text" name="publisher_id" placeholder="publisher ID" required /><br>
        <input accept="audio" type="file" name="tracks" multiple required /><br>
        <input type="submit" value="upload" />
    </form>
</div>
<script type="text/javascript">

function httpPostAsync(addr, data, callback) {
    var xhr = new XMLHttpRequest ();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          callback(xhr.responseText);
        } else {
          alert(xhr.responseText);
        };
      };
    };
    xhr.open("POST", addr, true); 
    xhr.send(data);
};

var uploadTrackCallback = function(responseText) {
  var json = JSON.parse(responseText);
  console.log(json); //for now
};

var uploadAlbumCallback = function(responseText) {
  var json = JSON.parse(responseText);
  console.log(json); //for now
};

window.onload = function() {
    // Upload track
    var uploadTrackForm = document.getElementById("upload-track-form");
    uploadTrackForm.onsubmit = function(event) {
      event.preventDefault();
      var formData = new FormData(event.target);
      httpPostAsync("http://localhost:8888/track", formData, uploadTrackCallback);
    };
    // Upload album
    var uploadAlbumForm = document.getElementById("upload-album-form");
    uploadAlbumForm.onsubmit = function(event) {
      event.preventDefault();
      var formData = new FormData(event.target);
      httpPostAsync("http://localhost:8888/album", formData, uploadAlbumCallback);
    };
}
</script>
{{end}}
